<div class="col-md-4
			col-sm-6
			col-xs-12">
	<div class="listItems">
		<div ng-repeat="items in found">
			<p>{{items.name}}</p>
			<p>{{items.description}}</p>
			<button ng-click="onRemove({index: $index});">Remove Item</button>
		</div>
	</div>	
</div>	

<p class="notFound" ng-if="!found">Nothing found</p>
